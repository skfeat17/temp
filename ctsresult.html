    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Student Log in</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div id="loginresponse">
                           
                         </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Username</label>
                            <input type="Number" class="form-control" value="" id="username"
                                placeholder="Enter Your Roll Number">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Password</label>

                            <input type="text" class="form-control" value="" id="password"
                                placeholder="Enter Your Password">
                        </div>
                     
                    </div>
                    <p class="text-danger text-sm-start" id="erroOnIncomplete"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger custom-border2" data-bs-dismiss="modal"> Cancel</button>
                            <button id="loginButton" class="btn btn-warning custom-border2"> Login</button>
                </div>
            </div>
        </div>
    </div>







    <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered my-custom-modal" id="modelbox">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Admin Log in</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="conatiner">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Username</label>
                            <input type="text" class="form-control" value="" id="admin_username"
                                placeholder="Enter Provided Username">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Password</label>
                            <input type="password" class="form-control" value="" id="admin_password"
                                placeholder="Enter Provided Password">
                        </div>
                    </div>
                    <p class="text-danger text-sm-start" id="adminErroOnIncomplete"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal"> Cancel</button>


                    <button type="button" class="btn btn-warning custom-border2" id="admin_log_in"> Log in</button>
                </div>
            </div>
        </div>
    </div>
